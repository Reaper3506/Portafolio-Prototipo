<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Antonio Batista Montaño | Portafolio</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos del encabezado */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        header h1 {
            font-size: 2.5em;
        }

        /* Estilos para la imagen de los proyectos */
        .project-image {
            display: none;
            max-width: 100%;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para la lista de proyectos */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            cursor: pointer;
            color: #e63c6d;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Estilos del interruptor de tema oscuro */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #76c7c0;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <header>
        <img src="ProfilePicture.jpg" alt="Foto de Marco Antonio Batista Montaño">
        <h1>Marco Antonio Batista Montaño</h1>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" style="color: #0d3b66;">Inicio</a></li>
            <li><a href="proyects.html" style="color: #0d3b66;">Proyectos</a></li>
            <li><a href="about.html" style="color: #0d3b66;">Sobre mi</a></li>
            <li><a href="contact.html" style="color: #0d3b66;">Contacto</a></li>
        </ul>
    </nav>
    <section id="proyectos">
        <h2>Proyectos</h2>
        <ul>
            <li onclick="toggleImage('dashslash')">DashSlash - Rol: Desarrollador Principal</li>
            <img src="dashslash.png" id="dashslash" class="project-image" alt="Imagen de DashSlash">
    
            <li onclick="toggleImage('goosegun')">GooseGun - Rol: Diseñador de Juego/Desarrollador Principal</li>
            <img src="goosegun.png" id="goosegun" class="project-image" alt="Imagen de GooseGun">
    
            <li onclick="toggleImage('Ship')">Phantom hourglass en unity - Rol: Desarrollador Principal</li>
            <img src="Ship.png" id="Ship" class="project-image" alt="Imagen de ShipGame">
        </ul>
    </section>

    <p id="visit-counter"></p>

    <script>
        function toggleImage(id) {
            var img = document.getElementById(id);
            if (img.style.display === "none" || img.style.display === "") {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        }
    </script>

    <script>
        const themeSwitch = document.getElementById('theme-switch');
        const body = document.body;
    
        // Comprobar si el modo oscuro está habilitado en localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            themeSwitch.checked = true;
        }
    
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>

</body>
</html>
